name: Update README with Quote

on:
  schedule:
    - cron: '0 0 * * *'  # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Get a random quote
        run: curl -sk https://api.quotable.io/random > quote.json

      - name: Update README.md with new quote
        run: |
          quote=$(jq -r '.content' quote.json)
          author=$(jq -r '.author' quote.json)
          new_quote="üí¨ \"$quote\"  \n‚Äî $author"
          awk -v r="$new_quote" '
            /<!--QUOTE-CONTENT-->/ {
              print;
              print r;
              skip=1;
              next
            }
            /<!--QUOTE-END-->/ {skip=0}
            skip==0 {print}
          ' README.md > updated.md
          mv updated.md README.md

      - name: Commit and Push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md || exit 0
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "üîÅ daily quote update"
          git push
